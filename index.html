<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width">
        <title>TouchGuides</title>

        <link href="stylesheets/normalize.css" media="screen" rel="stylesheet" type="text/css" />
<link href="stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />
<link href="stylesheets/font-awesome.css" media="screen" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.3/themes/base/jquery-ui.css" type="text/css"/>
    </head>

    <body class="index">
        <header class="header">
            <nav>
                <button class="overlaySelector" id="phone"><i class="icon-phone"></i></button>
                <button class="overlaySelector" id="tablet"><i class="icon-tablet"></i></button>
                <button class="overlaySelector" id="laptop"><i class="icon-laptop"></i></button>
                <button id="refresh"><i class="icon-refresh"></i></button>
            </nav>
            <div id="slider" data-wjs-element="guide"></div>
        </header>
        <div id="guide">
            <div class="hard"><span>Hard</span></div>
            <div class="ok"><span>OK</span></div>
            <div class="easy"><span>Easy</span></div>
        </div>

        <div class="main">
            <h1>Touch<span>Guides</span></h1>
            <div class="url">
                <form id="rwdform" name="rwdform">
                    <input type="url" id="url" name="url" value="" placeholder="http://www.yoururl.com">
                    <button id="go">Go</button>
                </form>
            </div>
            <div class="howitworks">
                <h2>How it works:</h2>
                <ol>
                    <li>Enter Your URL</li>
                    <li>Click Go or Press Enter</li>
                    <li>Choose Your Overlay</li>
                </ol>
            </div>
        </div>
        <iframe src="" frameborder="0" scrolling="yes"></iframe>


        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.min.js"></script>
        <script src="javascripts/all.js" type="text/javascript"></script>
    </body>
</html>
